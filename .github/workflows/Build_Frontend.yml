name: Build Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build and test frontend
      run: |
        npm run build
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Get image tag(version)
      id: image
      run: |
        VERSION=$(echo ${{ github.sha }} | cut -c1-8)
        echo VERSION=$VERSION
        echo "::set-output name=version::$VERSION"
    - name: Build, tag, and push image to Amazon ECR
      id: image-info
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: frontend-app
        IMAGE_TAG: ${{ steps.image.outputs.version }}
      run: |
        echo "::set-output name=ecr_repository::$ECR_REPOSITORY"
        echo "::set-output name=image_tag::$IMAGE_TAG"
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update Kubernetes resources
      run: |
        pwd
        ls
        cd classmoa-k8s-manifest/overlays/dev/ 
        kustomize edit set image ${{ steps.login-ecr.outputs.registry }}/classmoa-front=${{ steps.login-ecr.outputs.registry }}/classmoa-front:${{ github.run_number }}.${{ github.run_attempt }}
        cat kustomization.yaml
        # 수정된 kustomization.yaml 파일 commit push
    - name: Commit and Push manfiest files
      uses: EndBug/add-and-commit@v9
      with:
        author_name: icj4153
        author_email: icj4153@hanyang.ac.kr
        message: "스프링 서버 이미지 태그 업데이트 #${{ github.run_number }}.${{ github.run_attempt }}"
        cwd: './classmoa-k8s-manifest'
        push: true